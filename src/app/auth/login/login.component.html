<div class="row justify-content-center">

   <div class="col-md-5 mt-5">
    <h2 class="text-center">Login here</h2>
    <div class="alert alert-danger" *ngIf="error">
       {{ error }}
    </div>
  <div class="authForm">
   <form #f="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="form.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password">
    </div>
    <button type="submit" class="btn btn-success btn-block mb-2">Log in</button>
   </form>
  </div>
   </div> 
</div>
